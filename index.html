<!DOCTYPE html>
<html lang="en">

<!---puting links on the header-->
<head>
    <title>Akan naming</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/Akan.css">
   
  </head>
  <body>
      <div class="container">
                <div class="jumbotron">
                    <h1>AKAN NAMES</h1>
                <P>The Ghanian Way Of Naming</P>      
                </div>
                <h3><strong>This is how the naming is done:</strong></h3>
          <div class="row">
              <div class="col-md-6">
               <div class="table-responsive">
                <!---TABLE (MALE)-->

                <table class="table table-striped table-hover">
                    <h3>MALE NAMING</h3>
                    <tr>
                           <th class="active">Day</th>
                           <th class="success">Akan name</th>
                           
                    </tr>
                    <tr>
                           <td class="active">Sunday</td>
                           <td class="success">Kwasi</td>
                          
                    </tr>
                    <tr>
                       <td class="active">Monday</td>
                       <td class="success">Kwadwo</td>
                    
                   </tr>
                   <tr>
                       <td class="active">Tuesday</td>
                       <td class="success">Kwabena</td>
                       
                   </tr>
                   <tr>
                       <td class="active">Wednesday</td>
                       <td class="success">Kwaku</td>
                      
                   </tr>
                   <tr>
                    <td class="active">Thursday</td>
                    <td class="success">Yaw</td>
                   
                </tr>
                <tr>
                    <td class="active">Friday</td>
                    <td class="success">Kofi</td>
                   
                </tr>
                <tr>
                    <td class="active">Saturday</td>
                    <td class="success">Kwame</td>
                   
                </tr>
                </table>
              </div>
           </div>
     
      </div>
  </body>
